<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task Lists</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="Home.js"></script>

</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark justify-content-start container-xxl">

		<img class="img-fluid nav-item" src="Resource/NotesIcon.png" style="width: 50px; height: 50px;">
		<p class="text-white nav-item mt-3 ms-2">Task List</p>
	</nav>

	<nav class="d-flex justify-content-center">
		
		<button class="btn btn-primary p-2 mt-2" data-bs-toggle="modal" data-bs-target="#tkviewport">
			<span class="badge bg-info border border-dark">+</span>
			New Task
		</button>
	</nav>

	<!--[ Task Register ]-->
	<article>
		
		<!--[ Modal Container ]-->
		<div class="modal fade" id="tkviewport">

			<!--[ Modal Dialog ]-->
			<div class="modal-dialog">

				<!--[ Modal Content ]-->
				<div class="modal-content">

					<!--[ Modal Header ]-->
					
					<div class="modal-header text-center">
						<h4 class="modal-title container-xxl">Task Register</h4>
					</div>

					<!--[ Modal Body ]-->

					<div class="modal-body">
						
						<form class="form-control">
							
							<input id="taskname" class="form-control mb-1" type="text" placeholder="Task name(max.15 Characters)" maxlength="15" required>
							<input id="taskdate" class="form-control mb-1" type="date" required>
							<textarea id="taskdescription" class="form-control mb-1" style="height: 300px;" placeholder="Task Description..."></textarea>
						</form>
					</div>

					<!--[ Modal Footer ]-->

					<div class="modal-footer">
						
						<button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
						<button class="btn btn-success" onclick="task.RegisterTask();" data-bs-dismiss="modal">Add</button>
					</div>

					<!--[ End Components ]-->
				</div>
			</div>
		</div>
	</article>

	<!--[ End Register ]-->

	<!--[ Render Task ]-->
	<article>

		<div id="workspace" class="container-fluid-xxl d-flex">
			<div id="TaskListContainer" class="container-xxl d-flex flex-wrap mt-2"></div>

			<div id="TaskDone" class="container-fluid-sm d-flex flex-column float-end border-start" style="width: 300px;">
				<p class="container-fluid bg-dark text-white h4 text-center p-2">Task Log</p>

				<!--[ Render Task Completed ]-->

				<div id="RenderTaskDone" class="d-flex flex-column"></div>
			</div>
		</div>
	</article>

</body>
</html>
